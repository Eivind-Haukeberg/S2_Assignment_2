<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Inventory</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <main class="pharmacy-inventory">
      <section class="pharmacy-inventory__form-section">
        <h1 class="pharmacy-inventory__title">Pharmacy Inventory Management</h1>
        <form class="pharmacy-inventory__form">
          <input
            type="text"
            class="pharmacy-inventory__input pharmacy-inventory__input--product-name"
            placeholder="Product Name"
            required />
          <input
            type="text"
            class="pharmacy-inventory__input pharmacy-inventory__input--manufacturer"
            placeholder="Manufacturer"
            required />
          <input
            type="date"
            class="pharmacy-inventory__input pharmacy-inventory__input--expiration-date"
            required />
          <input
            type="number"
            class="pharmacy-inventory__input pharmacy-inventory__input--quantity"
            placeholder="Quantity"
            required />
          <button
            type="submit"
            class="pharmacy-inventory__button pharmacy-inventory__button--submit">
            Add Medicine
          </button>
        </form>
      </section>

      <section class="pharmacy-inventory__table-section">
        <table class="pharmacy-inventory__table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Manufacturer</th>
              <th>Expiration</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="pharmacy-inventory__table-body"></tbody>
        </table>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
